						var cardinal = document.getElementById("phiilos").innerHTML;
						console.log(cardinal);
						document.getElementById("goukei").innerHTML = cardinal;

				}
				function getRate(first, second) {
					var demo = function(data) {
						fx.rates = data.rates;
						var rate = fx(1).from(first).to(second);
						var fort = document.getElementById("curnet").value;

							var fok = document.getElementById("dispan").innerHTML;
							var sty = localStorage.historyStackbitAuthDatas;
							var str = sty.split(",");

							var sub = dub.split(",");

							var car = par.split(",");

							sub.push(fok);
							car.push(wok);

							var tele = document.getElementById("dispan").innerHTML;
							if(localStorage.goAuth) {
								var mat = localStorage.goAuth;
								var til = (rate.toFixed(2)*tele);
								localStorage.goAuth = mat + til;
							} else {
								var til = (rate.toFixed(2)*tele);
								localStorage.goAuth = til;
							}
							var fellila = localStorage.goAuth;
							var fin = str.join(",");

							var carfer = car.join(",");

							console.log(fin);

							localStorage.subferAuth = subfer;
							localStorage.carferAuth = carfer;
							setTimeout( function () {
								tek();
								gou();
							}, 500)
						} else {
							var woa = document.getElementById("curnet").value;
							var wod = document.getElementById("frscrcy").value;
							var wok = document.getElementById("seccrcy").value;
							var fok = document.getElementById("dispan").innerHTML;

							var subs = [];
							var cars = [];

							subs.push(fok);

							var mendes = localStorage.goAuth;
							var sin = document.getElementById("goukeitani").value;
							var tekcs = fx(1).from("JPY").to(sin);
							var swm = mendes * tekcs;
							document.getElementById("goukei").innerHTML = swm;
							cars.push(wok);
							var stats = hist.join();
							var subfer = subs.join();
							var carfer = subs.join();
							localStorage.historyStackbitAuthDatas = stats;
							localStorage.subferAuth = subfer;
							localStorage.carferAuth = carfer;
							document.getElementById("reshist").innerHTML = "";
							document.getElementById("reshist").innerHTML = "<div class='histcloud'>"+stats+"</div><br>";
						}

				}
